<div class="container">
  <div class="row margin-tp">
    <div class="col-md-4 col-sm-6 ml-auto mr-auto">
      <!-- forgot password form -->
      <div class="card card-body center auth-form">
        <p class="font-weight-normal title">Mot de passe oublié</p>
        <p class="subtitle">Recevez un mail pour réinitialiser votre mot de passe</p>
        <form [formGroup]="loginForm" (ngSubmit)="resetPassword()">
          <fieldset class="form-group">
            <input type="email" placeholder="Email" class="form-control" formControlName="email" required>
            <span
              *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.errors['required'] && loginForm.controls.email.touched"
              class="help-block">Email obligatoire</span>
            <span
              *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.errors['email'] && !loginForm.controls.email.errors['required'] && loginForm.controls.email.touched"
              class="help-block">Veuillez entrer un mail valide</span>
          </fieldset>

          <fieldset class="form-group">
            <button pButton type="submit" label="Réinitialiser mon mot de passe" class="p-button-secondary"
                    [disabled]=!loginForm.valid></button>
          </fieldset>
          <span (click)="loginCall()" class="link">Se connecter</span><br/>
          <span (click)="registerCall()" class="link">Pas encore de compte ?</span>
          <p>{{loading}}</p>
          <p>{{message}}</p>
        </form>
      </div>
    </div>
  </div>
</div>
